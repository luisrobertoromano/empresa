<h1>Buscar por apellido:</h1>

<form method="GET">{% csrf_token %}
    <input type="text" name="kword" id="kword" placeholder="Ingrese apellido">
    <button type="submit">Buscar</button>
</form>

<h2>Resultados de la busqueda:</h2>
<ul>

    {% for empleado in lista %}
    <li>{{ empleado }}</li>
    {% endfor %}

</ul>
